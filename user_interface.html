<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">

    <title>SVG EDITOR</title>

    <link rel="icon" href="./media/appIcon.png">
    <link rel="stylesheet" href="./application_styles.css">

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");
    </style>
</head>

<body>
    <h1>SVG EDITOR DRAWING APP</h1>

    <div class="optionsContainer">
        <div id="shapeOptions">
            <h3>Available regular shapes</h3>

            <button class="shape" id="line">
                <img id="shapePicture" src="./media/line.png">
            </button>

            <button class="shape" id="circle">
                <img id="shapePicture" src="./media/circle.png">
            </button>

            <button class="shape" id="ellipse">
                <img id="shapePicture" src="./media/ellipse.png">
            </button>

            <button class="shape" id="rect">
                <img id="shapePicture" src="./media/rectangle.png">
            </button>

            <button class="shape" id="echilateral">
                <img id="shapePicture" src="./media/echilateral.png">
            </button>

            <button class="shape" id="isosceles">
                <img id="shapePicture" src="./media/isosceles.png">
            </button>

            <button class="shape" id="right_isosceles">
                <img id="shapePicture" src="./media/right_isosceles.png">
            </button>

            <button class="shape" id="right">
                <img id="shapePicture" src="./media/right.png">
            </button>

            <button class="shape" id="rhomb">
                <img id="shapePicture" src="./media/rhomb.png">
            </button>

            <button class="shape" id="hexagon">
                <img id="shapePicture" src="./media/hexagon.png">
            </button>

            <button class="shape" id="square">
                <img id="shapePicture" src="./media/square.png">
            </button>
        </div>

        <div id="appOptions">
            <h3>Application options</h3>
            <button id="saveSVG">Save as SVG</button>
            <button id="savePNG">Save as PNG</button>
            <button id="saveJPEG">Save as JPEG</button>
            <button id="undo" disabled>Undo</button>
            <button id="redo" disabled>Redo</button>
        </div>
    </div>

    <div id="designer">
        <div class="pair">
            <label for="color">Select a color</label>
            <input type="color" id="color">
        </div>

        <div class="pair">
            <label for="spinner">Line size in pixels</label>

            <select name="spinner" id="spinner">
                <option value="1">1 px</option>
                <option value="3">3 px</option>
                <option value="5">5 px</option>
                <option value="8">8 px</option>
                <option value="10">10 px</option>
                <option value="12">12 px</option>
                <option value="15">15 px</option>
                <option value="18">18 px</option>
            </select>
        </div>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" id="editor"></svg>

    <script src="./functionalities.js"></script>
</body>

</html>
